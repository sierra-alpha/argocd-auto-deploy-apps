---
#
# Ingress
#
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.middlewares:
      traefik-redirecthttps@kubernetescrd
  labels:
    app: audiobookshelf
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  ingressClassName: traefik
  rules:
  - host: audiobookshelf.app.sierraalpha.co.nz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: audiobookshelf
            port:
              number: 80
  tls:
  - hosts:
    - audiobookshelf.app.sierraalpha.co.nz
    secretName: audiobookshelf-app-sierraalpha-tls
---
apiVersion: v1
kind: Service
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: audiobookshelf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  selector:
    matchLabels:
      app: audiobookshelf
  replicas: 1
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - rasomniac
                - obsidian
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf
          ports:
          - containerPort: 80
          volumeMounts:
            - name: audiobookshelf-audiobooks-volume
              mountPath: /audiobooks
            - name: audiobookshelf-config-volume
              mountPath: /config
            - name: audiobookshelf-metadata-volume
              mountPath: /metadata
            - name: audiobookshelf-podcasts-volume
              mountPath: /podcasts
      volumes:
        - name: audiobookshelf-audiobooks-volume
          hostPath:
            path: /mnt/disks/k8s-data-encrypted/audiobookshelf/audiobooks
        - name: audiobookshelf-config-volume
          hostPath:
            path: /mnt/disks/k8s-data-encrypted/audiobookshelf/config
        - name: audiobookshelf-metadata-volume
          hostPath:
            path: /mnt/disks/k8s-data-encrypted/audiobookshelf/metadata
        - name: audiobookshelf-podcasts-volume
          hostPath:
            path: /mnt/disks/k8s-data-encrypted/audiobookshelf/podcasts
---
#
# ttser
#
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ttser
  namespace: audiobookshelf
spec:
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: NotIn
                        values:
                          - rasomniac
                          - obsidian
          containers:
            - name: ttser
              image: ghcr.io/sierra-alpha/voicemail
              env:
                - name: GMAIL_APP_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: machines-google-password
                      key: app-password
              volumeMounts:
                - name: ttser-config
                  mountPath: /config.yaml
                  subPath: config.yaml
                - name: audiobookshelf-podcasts-volume
                  mountPath: /podcasts
          restartPolicy: OnFailure
          volumes:
            - name: ttser-config
              configMap:
                name: ttser-configmap
            - name: audiobookshelf-podcasts-volume
              hostPath:
                path: /mnt/disks/k8s-data-encrypted/audiobookshelf/podcasts
