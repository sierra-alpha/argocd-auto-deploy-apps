apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 58.0.0
    helm:
      valuesObject:
        alertManager:
          alertmanagerSpec:
            # This seems to get hoisted by ArgoCD or k8s I guess it's alphabetical
            # so setting this first means the reference is available below
            #
            affinity: &affinity
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: NotIn
                      values:
                      - rasomniac

        prometheusOperator:
          affinity: *affinity
          admissionWebhooks:
            deployment:
              affinity: *affinity
            patch:
              affinity: *affinity

        prometheus:
          prometheusSpec:
            affinity: *affinity

        thanosRuler:
          thanosRulerSpec:
            affinity: *affinity

        grafana:
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
            - grafana.app.sierraalpha.co.nz
            paths:
            - /
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
