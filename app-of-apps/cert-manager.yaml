apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: releases/download/v1.14.4/cert-manager.yaml
    repoURL: https://github.com/cert-manager/cert-manager
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
