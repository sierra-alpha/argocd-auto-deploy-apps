apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/sierra-alpha/agrocd-auto-deploy-apps
    targetRevision: HEAD
    path: hello-world
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

