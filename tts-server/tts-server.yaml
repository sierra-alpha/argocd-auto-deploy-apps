apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.middlewares:
      traefik-redirecthttps@kubernetescrd
  labels:
    app: tts-server
  name: tts-server
  namespace: tts-server
spec:
  rules:
  - host: tts-server.app.sierraalpha.co.nz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tts-server
            port:
              number: 80
  tls:
  - hosts:
    - tts-server.app.sierraalpha.co.nz
    secretName: tts-server-app-sierraalpha-tls
---
apiVersion: v1
kind: Service
metadata:
  name: tts-server
  namespace: tts-server
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5002
  selector:
    app: tts-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-server-pros
  namespace: tts-server
spec:
  selector:
    matchLabels:
      app: tts-server
  replicas: 1
  template:
    metadata:
      labels:
        app: tts-server
    spec:
      nodeName: prosomniac
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - rasomniac
      containers:
      - name: tts-server
        image: ghcr.io/idiap/coqui-tts-cpu
        command:
        - '/bin/bash'
        args:
        - '-c'
        # - "echo hello"
        - |
          python TTS/server/server.py \
            --model_name tts_models/multilingual/multi-dataset/xtts_v2 \
          || \
            python3 TTS/server/server.py --model_path /root/.local/share/tts/tts_models--multilingual--multi-dataset--xtts_v2 --config_path /root/.local/share/tts/tts_models--multilingual--multi-dataset--xtts_v2/config.json

        ports:
        - containerPort: 5002
        env:
        - name: COQUI_TOS_AGREED
          value: '1'
