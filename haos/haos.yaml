apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.middlewares:
      traefik-redirecthttps@kubernetescrd
  labels:
    app: haos
  name: haos
  namespace: haos
spec:
  rules:
  - host: haos.app.sierraalpha.co.nz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: haos
            port:
              number: 8123
  tls:
  - hosts:
    - haos.app.sierraalpha.co.nz
    secretName: haos-app-sierraalpha-tls
---
apiVersion: v1
kind: Service
metadata:
  name: haos
  namespace: haos
spec:
  ports:
    - port: 8123
      targetPort: 8123
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: haos
  namespace: haos
subsets:
  - addresses:
      - hostname: homeassistant.sierraalpha.co.nz
    ports:
      - port: 8123
